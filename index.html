<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="db.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <div class="outer-radius br-25">
        <main class="container vh-100">
            <div class="quiz-wrapper" id="quiz-wrapper">
                <div class="header-info">
                    <span class="acc-clr">Frage</span>
                    <span class="counter br-25"><span class="current-count" id="current-count"></span>/0<span id="all-count"></span></span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="quiz-header br-25">
                    <h4 class="question" id="questiontext"></h4>
                </div>
                <div class="header-info">
                    <span class="acc-clr">WÃ¤hle eine Antwort</span>
                </div>
                <div class="answer br-25 mb-2" id="answer_0" onclick="selectAnswer(0)">
                </div>
                <div class="answer br-25 mb-2" id="answer_1" onclick="selectAnswer(1)">
                </div>
                <div class="answer br-25 mb-2" id="answer_2" onclick="selectAnswer(2)">
                </div>
                <div class="answer br-25" id="answer_3" onclick="selectAnswer(3)">
                </div>
                <button class="next-btn br-25" id="next-btn" onclick="nextQuestion()" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right-short"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                    </svg>
                </button>
            </div>
            <div id="completion-message" class="completion-message">
                <span id="correct-qst">XX</span> von <span id="all-qst"></span> richtig beantwortet
            </div>
        </main>
    </div>
</body>

</html>
